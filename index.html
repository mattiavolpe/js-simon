<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PERSONAL EXTERNAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Memory</title>
  </head>
  
  <body>

    <div class="container">

      <h1>MEMORY</h1>

      <div id="welcome_message">
        <p>
          Once you click the button below, 5 numbers will be shown.<br>You have 30 seconds of time to memorize them.<br>Are you ready?
        </p>
        <button>LET'S GO!</button>
      </div>
      <!-- /#welcome_message -->

      <ul id="numbers_list">

      </ul>
      <!-- /#numbers_list -->

      <form action="#" id="user_inputs">

        <label for="number1">First number</label>
        <input type="number" name="number1" id="number1" min="1" max="100">

        <label for="number2">Second number</label>
        <input type="number" name="number2" id="number2" min="1" max="100">

        <label for="number3">Third number</label>
        <input type="number" name="number3" id="number3" min="1" max="100">

        <label for="number4">Fourth number</label>
        <input type="number" name="number4" id="number4" min="1" max="100">

        <label for="number5">Fifth number</label>
        <input type="number" name="number5" id="number5" min="1" max="100">

        <button type="submit">I'm sure!</button>

      </form>
      <!-- /#user_inputs -->

      <h2 id="result"></h2>

    </div>
    <!-- /.container -->
    
    <!-- PERSONAL EXTERNAL JS -->
    <script src="./assets/js/main.js"></script>
    
  </body>
  
</html>
